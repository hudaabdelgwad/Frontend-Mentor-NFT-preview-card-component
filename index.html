<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Story+Script&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>

  <body>

    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

    <div class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="overlay">
        </div>
        <i class="fa-solid fa-regular fa-eye"></i>
        
      </div>
      <div class="data">
        <h2>Equilibrium #3429</h2>
        <h3>Our Equilibrium collection promotes balance and calm.</h3>
      </div>
      <div class="price-days">
        <div class="price">
          <p><i class="fa-brands fa-ethereum"></i><span>0.041 ETH</span></p>
        </div>
        <div class="days">
          <p><i class="fa-solid fa-clock"></i> <span> 3 days left</span></p>
        </div>
      </div>
      <hr>
       <div class="creator">
          <img src="images/image-avatar.png" alt="">
          <p><span>Creation of</span> <span>Jules Wyvern</span></p>
        </div>
    </div>
  </body>

</html>
